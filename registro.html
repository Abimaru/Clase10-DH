<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Karla:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style_login.css">
    <title>Registro</title>
</head>
<body>
    <header>
        <div class="primerBloque">
            <p>20% de descuento en todos los productos!</p>
        </div>
        <div class="segundoBloque">
            <img src="img/tienda.png" alt="Tiendita">
            <h1>Tiendita Heroes</h1>
        </div>
    </header>
    <main>
        <form action="index.html" method="POST">
            <h2>Registro</h2>
            <input type="text" name="nombres" id="nombres" placeholder="Nombre y Apellido">
            <input type="email" name="mail" id="mail" placeholder="Correo Electrónico">
            <input type="password" name="pass" id="pass" placeholder="Contraseña">
            <select>
                <option disabled selected>País</option>
                <option value="1"><a href="#"><a href="#">Argentna</a></option>
                <option value="2"><a href="#"><a href="#">Colombia</a></option>
                <option value="2"><a href="#"><a href="#">Brasil</a></option>
            </select>
            <div>                
                <button type="reset" class="reset">Resetear</button>                
                <button type="submit" class="registrar">Registrar</button>
            </div>               
            <label for="">¿Ya tenés una cuenta? <a href="login.html">Ingresá</a></label>
        </form>
    </main>
    <footer>
        <div>
            <p class="textFooter">Todos los derechos reservados a FRONT END 1</p>
        </div>
    </footer>
</body>
</html>
